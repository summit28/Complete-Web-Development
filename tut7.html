<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100&display=swap" rel="stylesheet">
    <style>
        p{
             font-family: 'Roboto Condensed', sans-serif;
             font-size: 25px;
             line-height: 1.3em;
        }
        span {
             font-weight: bold;
             font-style: italic;
        }
    </style>
</head>

<body>
    <h3>CSS font</h3>
    <p>Lorem ipsum dolor sit amet consectet <span>fonts</span> adipisicing elit. Suscipit earum itaque odio asperiores ab dicta
        perspiciatis fuga ducimus enim </p>

</body>

</html>
