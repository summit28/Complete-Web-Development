<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function in JavaScript</title>
</head>

<body>
    <div class="container">
        This is arrow function tutorial
    </div>
    <script>
        // Arrow Function
        greet = () => console.log("Good morning");


        // greet = () => {

        //     console.log("Good morning");
        // }

        // function greet() {
        //     console.log("Good morning");
        // }

        let sum = (a, b) => a + b;
        let half = a => a / 2;

        // let sum =(a,b)=>{
        //     return a+b;
        // }

        greet();
        setTimeout(() => {
            console.log("Good night");
        }, 3000);

        let obj1 = {
            greeting: "Good Morning",
            names: ["max", "ben", "sam", "peter"],
            speak() {
                this.names.forEach((student) => {
                    console.log(this.greeting + " Hello " + student); // lexical this, this function under arrow it will take its parent's this.
                });
            }
        }
        obj1.speak();
    </script>
</body>

</html>
