<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>

<body>
    <ul type="square">
        <li>This is First </li>
        <li>This is Second</li>

        <ul type="disc">
            <li>Another one</li>
        </ul>

        <li>This is Third</li>
    </ul>

    <ol type="I">
        <li>This is First </li>
        <li>This is Second</li>
        <li>This is Third</li>
    </ol>

    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sam</td>
                <td>101</td>
                <td>Delhi</td>
            <tr>
                <td>Aradhya</td>
                <td>102</td>
                <td>Pune</td>
            </tr>
            </tr>
            <tr>
                <td>Ram</td>
                <td>103</td>
                <td>Ahyodha</td>
            </tr>
            </tr>
        </tbody>

    </table>
</body>

</html>
